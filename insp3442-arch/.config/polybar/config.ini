[module/i3]
; i3 Module Settings
type = internal/i3
format = <label-state> <label-mode>
strip-wsnumbers = true
index-sort = true
wrapping-scroll = false
pin-workspaces = true
show-all = true
; Workspaces
ws-num = 8
ws-icon-0 = 1;ÔÖé
ws-icon-1 = 2;ÔÑ†
ws-icon-2 = 3;ÔÅº
ws-icon-3 = 4;Ôé•
ws-icon-4 = 5;ÔÑ°
ws-icon-5 = 6;ÔÜ∂
ws-icon-6 = 7;ÔÖÑ
ws-icon-7 = 8;Ôéí

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = ${colors.nord05}
label-mode-background = ${colors.nord01}

; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-background = ${colors.nord01}
label-focused-underline= ${colors.transparent}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-foreground = ${colors.nord03}
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-foreground = ${colors.nord09}
label-urgent-padding = 1

; Separator in between workspaces
;label-separator = |
;label-padding = 1


[module/date]
type = internal/date
interval = 60
date = "%Y/%m/%d"
date-foreground = ${colors.nord05}
format-prefix = "ÔÑ≥ "
